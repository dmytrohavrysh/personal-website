<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/themes/light.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
    <header class="header">
        <div class="wrapper">
            <div class="header__logo">
                <a href="index.html" class="header__logo__link">
                    <img src="images/logo.png" height="50" alt="logo" class="header__logo__img">
                </a>
            </div>
            <nav class="header__menu">
                <ul class="header__menu__list">
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Works</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Resume</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Contact</a></li>
                </ul>
                <div class="header__theme-switcher" aria-label="Theme swither">
                    <button class="header__theme-switcher__button header__theme-switcher__button--light">Light</button>
                    <button class="header__theme-switcher__button header__theme-switcher__button--auto">Auto</button>
                    <button class="header__theme-switcher__button header__theme-switcher__button--dark">Dark</button>
                    <div class="header__theme-switcher__indicator" tabIndex="-1"></div>
                </div>
                <button class="header__menu__touch" aria-label="Menu">
                    <span class="header__menu__touch__line"></span>
                    <span class="header__menu__touch__line"></span>
                    <span class="header__menu__touch__line"></span>
                </button>
            </nav>
            
        </div>
    </header>
    <main class="main">
        <div class="wrapper main__wrapper">
            <section class="skills-section">
                <h2 class="visually-hidden">My Skills</h2>
                <img src="images/me.png" alt="My portrait" height="600" class="skills-section__image">
                <div class="skills">
                    <span class="skills__skill">HTML</span>
                    <span class="skills__skill">CSS</span>
                    <span class="skills__skill">JavaScript</span>
                    <span class="skills__skill">React</span>
                    <span class="skills__skill">SCSS</span>
                    <span class="skills__skill">Gulp</span>
                    <span class="skills__skill">Flexbox</span>
                    <span class="skills__skill">CSS Grid</span>
                    <span class="skills__skill">Angular</span>
                    <span class="skills__skill">Typescript</span>
                    <span class="skills__skill">AJAX</span>
                    <span class="skills__skill">BEM</span>
                    <span class="skills__skill">Bootstrap</span>
                    <span class="skills__skill">Canvas</span>
                </div>
            </section>
            
        </div> 
    </main>
    <footer class="footer">

    </footer>

    <canvas id="background"></canvas>
    <script src="js/index.js"></script>
